    browser-back: >
        Use your browsers <b>Back</b> button to navigate to
        the page you have prevously come from
    alttext: "Or you can come back to the homepage: "
    error:
        subtitle:
            oops: "Oops! An Error Occurred EN"
            error: "Error %status_code%"
        shortdescription: "The server returned a \"%status_code% %status_text%\"."
        description: |
            Something is broken. Please let us know what
            you were doing when this error occurred.
            We will fix it as soon as possible.
            Sorry for any inconvenience caused.

    error400:
        subtitle:
            bad-request: "Bad request"
            error: Error 400
        description: >
            The requested page does not exist.

    error401:
        subtitle:
            unauthorized: "Unauthorized access"
            error: Error 401
        description: >
            You are not authorized to access this page,
            contact your webmaster to change your password.

    error403:
        subtitle:
            forbidden: "Forbidden access"
            error: Error 403
        description: >
            You do not have the rights to access this page,
            contact your webmaster.

    error404:
        subtitle:
            notfound: Page Not Found
            error: Error 404
        description: >
            The page you requested could not be found,
            either contact your webmaster or try again.

    error405:
        subtitle:
            notallowed: '"%method%" method not allowed!'
            error: Error 405
        description: >
            The requested page, can't be reached with "%method%" method.

