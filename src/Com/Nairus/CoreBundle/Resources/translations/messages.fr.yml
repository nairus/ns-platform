## Main translations FR
errors:
    title: "Une Erreur est survenue: %status_text%"
    takemehome: Ramener Moi à l'Accueil
    error:
        subtitle:
            oops: "Oups! Une Erreur est survenue"
            error: "Erreur %status_code%"
        shortdescription: "Le serveur a retourné une \"%status_code% %status_text%\"."
        description: |
            Quelque chose est cassé. S'il vous plait, faites nous savoir
            où alliez vous quand l'erreur est surevenue.
            Nous allons réparer ceci le plus rapidement possible.
            Nous sommes désolés pour le dérangement causé.

    error401:
        subtitle:
            unauthorized: "Accès non autorisé"
            error: Erreur 401
        description: >
            Vous n'êtes pas autorisé pour accéder à cette page,
            contactez votre webmaster pour changer votre mot de passe.
        alttext: "Ou vous pouvez revenir à l'accueil :"

    error403:
        subtitle:
            forbidden: "Accès interdit"
            error: Erreur 403
        description: >
            Vous n'avez pas les droits pour accéder à cette page,
            contactez votre webmaster.
            Utilisez le bouton <b>Retour</b> de votre navigateur pour retourner
            à la page précedente
        alttext: "Ou vous pouvez revenir à l'accueil :"

    error404:
        subtitle:
            notfound: "Page Non Trouvée"
            error: Erreur 404
        description: >
            La page demandée, n'a pas pu être trouvée,
            contactez votre webmaster ou essayez à nouveau.
            Utilisez le bouton <b>Retour</b> de votre navigateur pour retourner
            à la page précedente
        alttext: "Ou vous pouvez cliquer sur ce petit bouton :"

